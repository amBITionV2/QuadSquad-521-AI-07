<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KSHITHI - ONE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div class="header-flex">
    <img src="k1logo2_nobg.png" alt="KSHITHI ONE Logo" class="main-logo">
    <h1 class="main-title">KSHITHI - ONE</h1>
  </div>
    <marquee class="tagline" behavior="scroll" direction="left" scrollamount="10">
      from team quad squad for government of India / Karnataka
    </marquee>
  </header>

  <main class="tiles-container">
    <!-- Tile 1: agrIndia -->
    <div class="tile">
      <h2>agrIndia</h2>
      <div class="sub-tiles">
        <a href="../loginpage/farmer-login.html" class="sub-tile">
          <img src="farmer.png" alt="Farmer Login">
          <p>Farmer Login</p>
        </a>
        <a href="../loginpage2/va-login.html" class="sub-tile">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/city-hall.png" alt="VA Login">
          <p>VA Login</p>
        </a>
      </div>
    </div>

    <!-- Tile 2: Online Marketplace -->
    <div class="tile glass-market">
      <h2>Online Marketplace</h2>
      <img src="farm.png" alt="Farm Marketplace" class="market-img">
           <button type="button" class="glass-btn" style="margin-top:18px;" onclick="window.location.href='../marketplace/market-index.html'">View land</button>
    </div>

    <!-- Tile 3: forest-India -->
    <div class="tile">
      <h2>forest-India</h2>
      <img src="forest.png" alt="Forest India" class="market-img">
      <button type="button" class="glass-btn" style="margin-top:18px;" onclick="window.location.href='https://encroachment-1.onrender.com'">Encroachment</button>
    </div>
  </main>

  <footer>
    <button id="footer-btn">amBITion V2</button>
    <div id="footer-names" class="hidden">
      <p>Murali Ganesh</p>
      <p>Hemanth r</p>
      <p>Chiranthana</p>
      <p>Prajna KC</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
